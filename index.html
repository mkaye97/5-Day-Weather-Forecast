<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Weather or Not: 5 Day Weather Forecast</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body class="container-fluid bg-dark">
        <header class="navbar bg-primary">
            <nav class="container-fluid">
              <span class="navbar-brand mb-0 h1">
                <h1>Kaye Weather Forecast</h1>
              </span>
            </nav>
        </header>
        <br>
        <div class="row mx-3">
            <!-- 25% of viewport -->
            <div class="form-floating mb-3 col-12 col-md-3">
                <input type="search" class="form-control" id="cityInput" placeholder="Search for a city...">
                <label for="floatingInput">Search for a city...</label>
                <br>
                <button id="search-button" type="button" class="btn btn-secondary col-12">Search</button>
                <br>
                <br>
                <div>
                    <h2 >Search History</h2>
                    <ul class="list-group" id = "cityHistory">

                    </ul>
                </div>
            </div>
            <!-- 75% of viewport -->
            <div class="card col-12 col-md-9">
                <h3 class="card-header">Today's Weather</h3>
                <div class="card-body">
                  <h5 class="card-title">City</h5>
                  <p class="card-text">Weather Information</p>
                </div>
            </div>
            <ul class = "row" id = "five-day">
                <!-- Insert 5 Day Forecast Line Items -->
            </ul>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>
